<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Mor (#a7a2ff) ile Mavi (#7aa2f7) arasında renk geçişi -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a7a2ff" />
      <stop offset="100%" stop-color="#7aa2f7" />
    </linearGradient>
  </defs>

  <!-- Arka Plan: Koyu Gri (#171717), Yumuşak Köşeli Kare -->
  <rect x="0" y="0" width="64" height="64" rx="16" fill="#171717" />
  
  <!-- E Harfi Şeklinde Kod Satırları (Gradyan Dolgulu) -->
  <!-- Üst Çizgi -->
  <rect x="14" y="15" width="36" height="7" rx="3.5" fill="url(#mainGradient)" />
  <!-- Orta Çizgi -->
  <rect x="14" y="28.5" width="26" height="7" rx="3.5" fill="url(#mainGradient)" />
  <!-- Alt Çizgi -->
  <rect x="14" y="42" width="36" height="7" rx="3.5" fill="url(#mainGradient)" />
</svg>